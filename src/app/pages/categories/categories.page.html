<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Categories
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Categories</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-segment
    [value]="selectedCategory"
    (ionChange)="segmentChanged($event)"
    scrollable
  >
    <ion-segment-button
      *ngFor="let category of categories"
      [value]="category">
      <ion-label>{{ category | titlecase }}</ion-label>
    </ion-segment-button>
  </ion-segment>

  <app-article-list
    [articles]="articles"
  ></app-article-list>

  <ion-infinite-scroll
    (ionInfinite)="loadData()"
  >
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
