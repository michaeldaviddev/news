<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Top Headlines
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Top Headlines</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-article-list
    [articles]="articles"
  ></app-article-list>

  <ion-infinite-scroll
    (ionInfinite)="loadData()"
  >
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
